<!doctype html>
<html>
  <head>
    <title>Climate place finder</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  </head>

  <body>
    <select id="select1">
    </select>
    <select id="select2">
      <option value="0">=</option>
      <option value="1">&gt;</option>
      <option value="2">&lt;</option>
    </select>
    <input type="text" id="myvalue"><br>
    <button type="button" onclick="addc()">Add criterium</button>
    <div id="huhu">
      hallo
    </div>

    <script>
    var categories = ['Annual Mean Temperature','Temperature Annual Range','Annual Precipitation']
    select1 = document.getElementById('select1')
      
    for(var idx = 0; idx < categories.length; ++idx) {
        var option = document.createElement('option')
        option.text = categories[idx]
        option.value = "" + idx;
        select1.add(option, 0);
    }
      myliste = []
      select2 = document.getElementById('select2')
      fname = document.getElementById('fname')
      huhu = document.getElementById('huhu')

      function addc() {
        myliste.push([select1.value, select2.value, myvalue.value])
        htmlcollector = ''
        for (var idx = 0; idx < myliste.length; ++idx){
        	htmlcollector += categories[myliste[idx][0]] + " " + select2.options[myliste[idx][1]].innerText + " " + myliste[idx][2] + "<br />"
        }
        huhu.innerHTML = htmlcollector
      }

    </script>
  </body>
</html>
